<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <link rel="icon" href="/assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Título -->
    <title>Calculadora de IMC - Cadastro</title>
</head>
<body>
    <section class="espaco-cadastrar">
        <div class="cadastrar">
            <h1 id="titulo-cadastrar">Cadastro</h1>
            <form id="form-cadastro">
                <input name="nome" type="text" placeholder="Nome completo">
                <input name="email" type="email" placeholder="Seu e-mail">
                <input name="senha" type="password" placeholder="Escolha uma senha">
                <button id="btn-cadastrar">
                    Cadastrar
                </button>
            </form>
            <div class="itens-abaixo">
                <p>Já tem uma conta?</p>
                <a href="/pages/login.html">Faça login</a>
            </div>
        </div>
    </section>

    <script src="/assets/js/cadastro.js"></script>

</body>
</html>
